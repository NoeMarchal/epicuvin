<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
        <link rel="apple-touch-icon" href="Images\Icon.webp" />
    <!-- 60x60 -->
    <link rel="apple-touch-icon" sizes="76x76" href="Images\Icon.webp" />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="Images\Icon.webp"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="Images\Icon.webp"
    />
  <title>Connexion - Épicuvin</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #7B1E1E;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #4a0f0f;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #9e2a2a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #7b1e1e;
    }
    .error {
      background: #b33a3a;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion Épicuvin</h2>

    <!-- FORMULAIRE -->
    <form id="login-form">
      <input type="text" id="username" placeholder="Nom d'utilisateur" required autofocus />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>

    <div id="errorMsg" class="error" style="display:none;"></div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === 'Antoine' && password === 'Wissant62') {
        sessionStorage.setItem('loggedIn', 'true');
        window.location.href = 'cave.html';
      } else {
        errorMsg.textContent = 'Nom d’utilisateur ou mot de passe incorrect.';
        errorMsg.style.display = 'block';
      }
    });

    // Redirection automatique si déjà connecté
    if (sessionStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'cave.html';
    }
  </script>
</body>
</html>
